<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>

  </head>
  <body>
    <div class="container-fluid">
      <!-- Header should have the timer and the view high scores -->
      <header class="row mt-3 justify-content-between text-center">
        <h4 class="col-4" id="high-score">
          <a href="#high-score" class="text-decoration-none text-reset">View High Score</a>
        </h4>
        <h4 class="col-4" id="time-counter">Time remaining: 100</h4>
      </header>

      <main class="row mt-5 justify-content-center text-center">
        <button class="btn btn-primary mt-5 col-12" id="btn-start">Click here to start the quiz!</button>
          <!-- Structure for question elements -->
          <!-- <div class="d-grid gap-3">
            <div class="">Answer Option 1</div>
            <div class="">Answer Option 2</div>
            <div class="">Answer Option 3</div>
            <div class="">Answer Option 4</div>
            <div class="">Right or Wrong!</div>
          </div> -->
      </main>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>
	<script src="./assets/js/script.js"></script>
  </body>
</html>
