<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Code Quiz</title>

  </head>
  <body>
    <div class="container-fluid">
      <!-- Header should have the timer and the view high scores -->
      <header class="row mt-3 justify-content-between text-center">
        <nav class="col-4">
          <h4 id="high-score">
            <a href="#high-score" class="text-decoration-none text-reset">View High Score</a>
          </h4>
        </nav>
        <h4 class="col-4" id="timer"></h4>
      </header>

      <main class="row mt-5 justify-content-center text-center">

        <!-- button to start the quiz -->
        <button class="btn btn-primary mt-5 col-12" id="btn-start">Click here to start the quiz!</button>

        <h4 class="question"></h4>
        <!-- empty section for question and possible answers -->
        <section class="answers d-flex flex-column flex-wrap">
        </section>

        <!-- empty section for right or wrong message -->
        <section class="response d-grid gap-3"></section>
          <!-- Structure for question elements -->
          <!-- <ol class="d-grid d-none gap-3" id="firstQ">
            <li class="">
              Answer Option 1
            </li>
            <li class="">
              Answer Option 2
            </li>
            <li class="">
              Answer Option 3
            </li>
            <li class="">
              Answer Option 4
            </li>
            <li class="">
              Right or Wrong!
            </li>
          </ol> -->
      </main>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha512-uto9mlQzrs59VwILcLiRYeLKPPbS/bT71da/OEBYEwcdNUk8jYIy+D176RYoop1Da+f9mvkYrmj5MCLZWEtQuA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdn.jsdelivr.net/npm/jquery-ui-touch-punch@0.2.3/jquery.ui.touch-punch.min.js"></script>

</html>
